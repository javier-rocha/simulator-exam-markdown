<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Pr√°ctica</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        /* Estilos para la pantalla de inicio */
        .file-list {
            margin: 30px 0;
        }
        
        .file-item {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .file-item:nth-child(2) { animation-delay: 0.1s; }
        .file-item:nth-child(3) { animation-delay: 0.2s; }
        .file-item:nth-child(4) { animation-delay: 0.3s; }
        
        .btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: block;
            margin: 0 auto;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }
        
        .question-selector {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .question-selector label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .question-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
            font-size: 1em;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        
        /* Estilos para las preguntas */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-info {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .progress-container {
            background: #ecf0f1;
            border-radius: 20px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            border-radius: 20px;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .question-container {
            margin: 30px 0;
        }
        
        .question-title {
            color: #2c3e50;
            font-size: 1em;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 600;
        }
        
        .options {
            margin-left: 0;
        }
        
        .option {
            margin-bottom: 15px;
            position: relative;
        }
        
        .option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .option label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 50px;
        }
        
        .option label::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            background: white;
            transition: all 0.3s ease;
        }
        
        .option input[type="radio"]:checked + label {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        
        .option input[type="radio"]:checked + label::before {
            background: white;
            border-color: white;
        }
        
        .option input[type="radio"]:checked + label::after {
            content: '';
            position: absolute;
            left: 26px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4facfe;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.4);
            margin-top: 30px;
            width: 100%;
            max-width: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Estilos para contenido Markdown (tablas, etc.) */
        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 0.95em;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
        .markdown-content th {
            background-color: #e9ecef;
            font-weight: 600;
        }
        .markdown-content tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        /* Estilos para los resultados */
        .score-container {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }
        
        .score {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .result-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #e9ecef;
        }
        
        .result-item.correct {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, #ffffff 0%, #f8fff8 100%);
        }
        
        .result-item.incorrect {
            border-left-color: #e74c3c;
            background: linear-gradient(135deg, #ffffff 0%, #fff8f8 100%);
        }
        
        .correct-answer {
            color: #27ae60;
            font-weight: 600;
        }
        
        .incorrect-answer {
            color: #e74c3c;
            font-weight: 600;
        }
        
        .no-answer {
            color: #95a5a6;
            font-style: italic;
        }
        
        .feedback {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #3498db;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
            margin-top: 30px;
        }
        
        .status-icon {
            float: right;
            font-size: 1.5em;
            margin-top: -5px;
        }
        
        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Estado inicial oculto */
        .screen {
            display: none;
        }
        
        /* Estado activo */
        .screen.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div id="start-screen" class="container screen active">
        <h1>üìö Examen de Pr√°ctica</h1>
        <p class="subtitle">Selecciona un archivo de preguntas para comenzar</p>
        
        <div class="question-selector">
            <label for="question_count">Cantidad de preguntas:</label>
            <select id="question_count" name="question_count">
                <option value="5">5 preguntas</option>
                <option value="10">10 preguntas</option>
                <option value="15" selected>15 preguntas</option>
                <option value="20">20 preguntas</option>
                <option value="30">30 preguntas</option>
                <option value="40">40 preguntas</option>
            </select>
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <input type="file" id="file-upload" multiple accept=".md" style="display: none;">
            <label for="file-upload" class="btn" style="display: inline-block; width: auto; margin-bottom: 10px;">üìÇ Cargar archivos .md locales</label>
            <p style="font-size: 0.9em; color: #666;">Selecciona los archivos markdown desde tu ordenador</p>
        </div>
        
        <div class="file-list" id="file-list">
            <!-- Los archivos .md se cargar√°n aqu√≠ -->
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="https://github.com/javier-rocha/simulator-exam-markdown/" target="_blank" style="color: #667eea; text-decoration: none; font-size: 0.9em;">üîó GitHub: javier-rocha/simulator-exam-markdown</a>
        </div>
    </div>
    
    <!-- Pantalla de preguntas -->
    <div id="question-screen" class="container screen">
        <div class="header">
            <div class="file-info" id="question-file-info">
                üìÇ Archivo: <span id="current-file"></span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">
                Pregunta <span id="current-question">1</span> de <span id="total-questions">1</span>
            </div>
        </div>
        
        <form id="question-form">
            <input type="hidden" id="question-num" value="0">
            
            <div class="question-container">
                <div class="question-title markdown-content" id="question-text"></div>
                
                <div class="options" id="question-options">
                    <!-- Las opciones se cargar√°n aqu√≠ -->
                </div>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                ‚û°Ô∏è Siguiente
            </button>
        </form>
    </div>
    
    <!-- Pantalla de resultados -->
    <div id="results-screen" class="container screen">
        <div class="header">
            <div class="file-info">
                üìÇ Archivo: <span id="results-file"></span>
            </div>
            <h1>üìä Resultados del Examen</h1>
            
            <div class="score-container">
                <div class="score" id="score-text">0 / 0</div>
                <div class="score-text">Respuestas correctas</div>
                <div class="percentage" id="percentage-text">0%</div>
            </div>
        </div>
        
        <div id="results-container">
            <!-- Los resultados se cargar√°n aqu√≠ -->
        </div>
        
        <div style="text-align: center;">
            <button id="back-btn" class="back-btn">üè† Volver al inicio</button>
        </div>
    </div>
    
    <script>
        // Variables globales
        let allQuestions = [];
        let userAnswers = {};
        let currentQuestionIndices = [];
        let selectedFile = "";
        let questionCount = 15;
        let loadedFilesContent = {};
        
        // Cargar archivos .md al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('file-upload').addEventListener('change', handleFileSelect);

            // Configurar eventos
            document.getElementById('question_count').addEventListener('change', function() {
                questionCount = parseInt(this.value);
            });
            
            document.getElementById('question-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitAnswer();
            });
            
            document.getElementById('back-btn').addEventListener('click', function() {
                showScreen('start-screen');
            });
        });
        
        // Manejar selecci√≥n de archivos locales
        function handleFileSelect(event) {
            const files = event.target.files;
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            loadedFilesContent = {};
            
            if (files.length === 0) return;
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const content = e.target.result;
                    loadedFilesContent[file.name] = content;
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <button class="btn start-quiz-btn" data-filename="${file.name}">
                            <span class="icon">üìÑ</span>${file.name}
                        </button>
                    `;
                    fileList.appendChild(fileItem);
                    
                    // Agregar evento al bot√≥n
                    fileItem.querySelector('.start-quiz-btn').addEventListener('click', function() {
                        startQuiz(this.getAttribute('data-filename'));
                    });
                };
                
                reader.readAsText(file);
            });
        }
        
        // Iniciar el cuestionario
        function startQuiz(filename) {
            selectedFile = filename;
            
            try {
                // Cargar el contenido desde la memoria
                const content = loadedFilesContent[filename];
                
                if (!content) {
                    alert('Error: No se pudo cargar el contenido del archivo.');
                    return;
                }
                
                allQuestions = parseMarkdownQuestions(content);
                
                if (allQuestions.length === 0) {
                    alert('No se encontraron preguntas v√°lidas en el archivo');
                    return;
                }
                
                // Configurar el cuestionario
                userAnswers = {};
                const totalQuestions = Math.min(questionCount, allQuestions.length);
                currentQuestionIndices = getRandomIndices(allQuestions.length, totalQuestions);
                
                // Mostrar la primera pregunta
                showQuestion(0);
                showScreen('question-screen');
                
                // Actualizar informaci√≥n del archivo
                document.getElementById('current-file').textContent = filename;
                document.getElementById('results-file').textContent = filename;
                
            } catch (error) {
                console.error('Error al cargar el archivo:', error);
                alert('Error al cargar el archivo: ' + error.message);
            }
        }
        
        // Parsear preguntas desde markdown
        function parseMarkdownQuestions(content) {
            const questionBlocks = content.split(/###Tema \d+ - Pregunta \d+/).slice(1);
            const parsedQuestions = [];
            
            // Buscar todos los temas y n√∫meros de pregunta
            const topicMatches = Array.from(content.matchAll(/###Tema (\d+) - Pregunta (\d+)/g));
            
            questionBlocks.forEach((block, index) => {
                const lines = block.split('\n');
                
                // Obtener tema y n√∫mero de pregunta
                let topic = "1";
                let questionNum = (index + 1).toString();
                
                if (index < topicMatches.length) {
                    topic = topicMatches[index][1];
                    questionNum = topicMatches[index][2];
                }
                
                let questionLines = [];
                const options = [];
                let correctAnswer = null;
                let feedback = "No hay retroalimentaci√≥n disponible";
                let state = 'question'; // question, options, metadata
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const trimmedLine = line.trim();
                    
                    if (trimmedLine.startsWith('---')) continue;
                    if (!trimmedLine && state !== 'question') continue;
                    
                    // Opciones de respuesta
                    const optionMatch = trimmedLine.match(/^- ([A-D])\. (.+)/);
                    if (optionMatch) {
                        state = 'options';
                        options.push({
                            letter: optionMatch[1],
                            text: optionMatch[2]
                        });
                        continue;
                    }
                    // Respuesta correcta
                    else if (trimmedLine.startsWith('**Respuesta correcta:**')) {
                        state = 'metadata';
                        correctAnswer = trimmedLine.replace('**Respuesta correcta:**', '').trim();
                        continue;
                    }
                    // Retroalimentaci√≥n
                    else if (trimmedLine.startsWith('**Retroalimentaci√≥n:**')) {
                        state = 'metadata';
                        feedback = trimmedLine.replace('**Retroalimentaci√≥n:**', '').trim();
                        continue;
                    }
                    
                    if (state === 'question') {
                        questionLines.push(line);
                    }
                }
                
                const questionText = questionLines.join('\n').trim();
                
                if (options.length > 0 && correctAnswer) {
                    parsedQuestions.push({
                        topic: topic,
                        number: questionNum,
                        text: questionText,
                        options: options,
                        correctAnswer: correctAnswer,
                        feedback: feedback
                    });
                }
            });
            
            return parsedQuestions;
        }
        
        // Mostrar una pregunta espec√≠fica
        function showQuestion(questionNum) {
            if (questionNum >= currentQuestionIndices.length) {
                showResults();
                return;
            }
            
            const questionIdx = currentQuestionIndices[questionNum];
            const question = allQuestions[questionIdx];
            
            // Actualizar progreso
            document.getElementById('current-question').textContent = questionNum + 1;
            document.getElementById('total-questions').textContent = currentQuestionIndices.length;
            document.getElementById('progress-bar').style.width = `${(questionNum + 1) / currentQuestionIndices.length * 100}%`;
            
            // Actualizar n√∫mero de pregunta en el formulario
            document.getElementById('question-num').value = questionNum;
            
            // Mostrar texto de la pregunta
            document.getElementById('question-text').innerHTML = 
                `<strong>Tema ${question.topic} - Pregunta ${question.number}:</strong><br>` + marked.parse(question.text);
            
            // Mostrar opciones
            const optionsContainer = document.getElementById('question-options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" name="answer" id="option-${questionNum}-${option.letter}" value="${option.letter}">
                    <label for="option-${questionNum}-${option.letter}">${option.letter}. ${option.text}</label>
                `;
                optionsContainer.appendChild(optionDiv);
            });
            
            // Seleccionar respuesta previa si existe
            if (userAnswers[questionIdx]) {
                document.querySelector(`input[name="answer"][value="${userAnswers[questionIdx]}"]`).checked = true;
            }
            
            // Actualizar texto del bot√≥n
            document.getElementById('submit-btn').textContent = 
                questionNum + 1 === currentQuestionIndices.length ? 'üèÅ Finalizar' : '‚û°Ô∏è Siguiente';
        }
        
        // Enviar respuesta
        function submitAnswer() {
            const questionNum = parseInt(document.getElementById('question-num').value);
            const questionIdx = currentQuestionIndices[questionNum];
            const selectedAnswer = document.querySelector('input[name="answer"]:checked')?.value;
            
            // Guardar respuesta
            userAnswers[questionIdx] = selectedAnswer;
            
            // Mostrar siguiente pregunta o resultados
            showQuestion(questionNum + 1);
        }
        
        // Mostrar resultados
        function showResults() {
            let score = 0;
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.innerHTML = '';
            
            currentQuestionIndices.forEach((idx, i) => {
                const question = allQuestions[idx];
                const userAnswer = userAnswers[idx];
                const isCorrect = userAnswer === question.correctAnswer;
                
                if (isCorrect) score++;
                
                // Obtener el texto completo de las opciones (Letra + Enunciado)
                const userOption = question.options.find(opt => opt.letter === userAnswer);
                const correctOption = question.options.find(opt => opt.letter === question.correctAnswer);
                
                const userDisplay = userAnswer ? (userOption ? `${userAnswer}. ${userOption.text}` : userAnswer) : '<span class="no-answer">No respondida</span>';
                const correctDisplay = correctOption ? `${question.correctAnswer}. ${correctOption.text}` : question.correctAnswer;

                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${isCorrect ? 'correct' : 'incorrect'}`;
                resultItem.innerHTML = `
                    <div class="status-icon">
                        ${isCorrect ? '‚úÖ' : '‚ùå'}
                    </div>
                    
                    <div class="question-title markdown-content">
                        <strong>Tema ${question.topic} - Pregunta ${question.number}:</strong>
                        <div>${marked.parse(question.text)}</div>
                    </div>
                    
                    <div class="answer-line">
                        <span class="answer-label">Tu respuesta:</span>
                        <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                            ${userDisplay}
                        </span>
                    </div>
                    
                    <div class="answer-line">
                        <span class="answer-label">Respuesta correcta:</span>
                        <span class="correct-answer">${correctDisplay}</span>
                    </div>
                    
                    <div class="feedback">
                        <strong>üí° Retroalimentaci√≥n:</strong> ${question.feedback}
                    </div>
                `;
                
                resultsContainer.appendChild(resultItem);
            });
            
            // Actualizar puntuaci√≥n
            document.getElementById('score-text').textContent = `${score} / ${currentQuestionIndices.length}`;
            document.getElementById('percentage-text').textContent = 
                `${Math.round(score / currentQuestionIndices.length * 100)}%`;
            
            // Mostrar pantalla de resultados
            showScreen('results-screen');
        }
        
        // Mostrar una pantalla espec√≠fica
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // Obtener √≠ndices aleatorios √∫nicos
        function getRandomIndices(max, count) {
            const indices = [];
            while (indices.length < count) {
                const randomIndex = Math.floor(Math.random() * max);
                if (!indices.includes(randomIndex)) {
                    indices.push(randomIndex);
                }
            }
            return indices;
        }
    </script>
</body>
</html>
